<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Spotify clone </title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <div class="nav">
        <nav>
            <ul>
                <li class="brand"><img src="https://github.com/KevinJiju/Spotify-Clone/blob/main/logo.png?raw=true" alt="Spotify"> Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>    
    </div>

    <div class="container">
        <div class="songList">
            <h1>Vibe with the beats..!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Maan Meri Jaan</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Daku</span>
                    <span class="songlistplay"><span class="timestamp">02:14 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Jaadugar</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Alag Aasman</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Jalebi Baby</span>
                    <span class="songlistplay"><span class="timestamp">03:10 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love Nwantiti</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">A Thousand Years</span>
                    <span class="songlistplay"><span class="timestamp">04:45 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Excuses</span>
                    <span class="songlistplay"><span class="timestamp">02:56 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">3:59 AM</span>
                    <span class="songlistplay"><span class="timestamp">04:32 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Machaayenge</span>
                    <span class="songlistplay"><span class="timestamp">03:00 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="https://github.com/KevinJiju/Spotify-Clone/blob/main/playing.gif?raw=true" width="42px" alt="" id="gif"> <span id="masterSongName">Jaadugar</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
